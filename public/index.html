<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Trello clone</title>
</head>
<body>
    <nav>
        <!-- <div class="backdrop"></div> -->
        <h1>Trello clone</h1>
        <div class="menu">
            <div class="backgroundOptions">
                <button class="backgroundBtn">Backgrounds</button>
                <form class="dropdownMenu">
                    <div>
                        <label>Jungle</label>
                        <input type="radio" name="background" class="backgroundInput" value="jungle">
                    </div>
                    <div>
                        <label>Leaves</label>
                        <input type="radio" name="background" class="backgroundInput" value="leaves">
                    </div>
                    <div>
                        <label>Mountain</label>
                        <input type="radio" name="background" class="backgroundInput" value="mountain">
                    </div>
                    <div>
                        <label>Iceland</label>
                        <input type="radio" name="background" class="backgroundInput" value="iceland">
                    </div>
                    <div>
                        <label>Black sand</label>
                        <input type="radio" name="background" class="backgroundInput" value="blackSand">
                    </div>
                    <div>
                        <label>Waterfall</label>
                        <input type="radio" name="background" class="backgroundInput" value="waterfall">
                    </div>
                    <input type="submit" value="Pick" class="backgroundSubmitBtn">
                </form>
            </div>
            <button class="addNewCatBtn">New</button>
        </div>
    </nav>

    <div class="board">

    </div>

    <div class="newCatPopNone">
        <form>
            <label>Name:</label>
            <input type="text" id="nameInput" autocomplete="off">
            <br>
            <button class="confirmCatBtn">Add</button>
        </form>
    </div>

    <div class="newTaskPopNone">
        <form>
            <label>Task:</label>
            <br>
            <input type="text" class="taskInput" autocomplete="off">
            <button class="confirmTaskBtn">Add</button>
        </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.24.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
